name: Docker Build & Push

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]
    tags: ["v*"]

permissions:
  contents: read
  packages: write

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: "1.25"

      - name: Run unit tests
        run: make test-unit

  compose-compat:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Validate Docker Compose configs
        run: |
          docker compose config >/dev/null
          docker compose -f examples/compose/quickstart/docker-compose.yml config >/dev/null
          docker compose -f examples/compose/remote-db/docker-compose.yml config >/dev/null
          docker compose -f examples/compose/quickstart-db-zero/docker-compose.yml config >/dev/null
          docker compose -f examples/compose/oidc-roles/docker-compose.yml config >/dev/null

  build-and-push:
    if: github.event_name == 'push'
    needs: [test, compose-compat]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            type=sha,prefix=
            type=ref,event=branch
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}

      - name: Prepare build args
        id: build-args
        run: |
          echo "version=$(cat VERSION 2>/dev/null || echo dev)" >> "$GITHUB_OUTPUT"
          echo "commit=$(git rev-parse --short HEAD)" >> "$GITHUB_OUTPUT"

      - name: Build and push
        id: build
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Containerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            VERSION=${{ steps.build-args.outputs.version }}
            COMMIT=${{ steps.build-args.outputs.commit }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Verify published manifest platforms
        run: |
          digest="${{ steps.build.outputs.digest }}"
          image="ghcr.io/${{ github.repository }}@${digest}"
          docker buildx imagetools inspect "$image" | tee /tmp/imagetools.txt
          grep -q "linux/amd64" /tmp/imagetools.txt
          grep -q "linux/arm64" /tmp/imagetools.txt
